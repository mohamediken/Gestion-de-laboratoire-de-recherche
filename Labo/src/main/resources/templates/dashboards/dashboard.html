<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Admin Dashboard | Korsat X Parmaga</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/dashboard/page.css}">

</head>

<body>
<!-- =============== Navigation ================ -->
<div class="container">

    <div class="navigation">
        <ul>
            <li>
                <a href="">
                        <span class="icon">
                            <ion-icon name="logo-"></ion-icon>
                        </span>
                    <span class="title">Laboratoire MASI</span>
                </a>
            </li>

            <li>
                <a href="/dashboard">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                    <span class="title">dashboard</span>
                </a>
            </li>
            <li>
                <a href="/projects/list">
                        <span class="icon">
                            <ion-icon name="folder-outline"></ion-icon>
                        </span>
                    <span class="title">projects</span>
                </a>
            </li>
            <li >
                <a href="/members/list"  >
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                    <span class="title">members</span>
                </a>
            </li>

            <li>
                <a href="/publications/list">
                        <span class="icon">
                            <ion-icon name="document-text-outline"></ion-icon>
                        </span>
                    <span class="title">publications</span>
                </a>
            </li>

            <li>
                <a href="/ressources/list">
                        <span class="icon">
                            <ion-icon name="folder-open-outline"></ion-icon>
                        </span>
                    <span class="title">ressources</span>
                </a>
            </li>


            <li>
                <a th:href="@{/logout}">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                    <span class="title" th:href="@{/logout}">Sign Out</span>
                </a>
            </li>
        </ul>

    </div>

    <!-- ========================= Main ==================== -->

    <div class="main">
        <h1>Tableau de Bord</h1>

        <div class="cardBox">
            <div class="card">
                <div>
                    <div class="numbers"><p><span th:text="${#lists.size(Project)}"></span></p></div>
                    <div class="cardName">Total Project</div>
                </div>
                <div class="iconBx"> <i class="fas fa-folder"></i> </div>

            </div>

            <div class="card">
                <div>
                    <div class="numbers"><p><span th:text="${#lists.size(members)}"></span></p></div>
                    <div class="cardName">Total member</div>
                </div>

                <div class="iconBx">
                    <i class="fas fa-user"></i>
                </div>
            </div>


            <div class="card">
                <div>
                    <div class="numbers"><p><span th:text="${#lists.size(recentPublications)}"></span></p></div>
                    <div class="cardName">Publication</div>
                </div>

                <div class="iconBx">
                    <i class="fas fa-newspaper"></i>

                </div>
            </div>

        </div>



    <div class="content-section">
        <!-- Section Projets en Cours -->
        <section>
            <h2>Projets en Cours</h2>
            <ul>
                <li th:each="project : ${ongoingProjects}">
                    <span th:text="${project.title}"></span>
                </li>
            </ul>
        </section>

        <!-- Section Membres -->
        <section>
            <h2>Membres</h2>
            <ul>
                <li th:each="member : ${members}">
                    <span th:text="${member.firstName} + ' ' + ${member.lastName}"></span> -
                    <span th:each="role : ${member.roles}" th:text="${role.rolename}"></span> <br>
                </li>
            </ul>

        </section>

        </section>

        <!-- Section Publications Récentes -->
        <section>
            <h2>Publications Récentes</h2>

            <ul>
                <li th:each="publication, iterStat : ${recentPublications}" th:if="${iterStat.index &lt; 3}">
                    <span th:text="${publication.title}"></span>
                </li>
            </ul>

        </section>

    </div>
    </div>
</div>


<!-- ====== ionicons ======= -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
