


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le Projet</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/dashboard/page.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/project/Edite.css}">


</head>

<body>
<!-- =============== Navigation ================ -->
<div class="container">

    <div class="navigation">
        <ul>
            <li>
                <a href="">
                        <span class="icon">
                            <ion-icon name="logo-"></ion-icon>
                        </span>
                    <span class="title">LABORATOIR</span>
                </a>
            </li>

            <li>
                <a href="/dashboard">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                    <span class="title">dashboard</span>
                </a>
            </li>
            <li>
                <a href="/projects/list">
                        <span class="icon">
                            <ion-icon name="folder-outline"></ion-icon>
                        </span>
                    <span class="title">projects</span>
                </a>
            </li>
            <li>
                <a href="/members/list">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                    <span class="title">members</span>
                </a>
            </li>

            <li>
                <a href="/publications/list">
                        <span class="icon">
                            <ion-icon name="document-text-outline"></ion-icon>
                        </span>
                    <span class="title">publications</span>
                </a>
            </li>

            <li>
                <a href="/ressources/list">
                        <span class="icon">
                            <ion-icon name="folder-open-outline"></ion-icon>
                        </span>
                    <span class="title">ressources</span>
                </a>
            </li>


            <li>
                <a th:href="@{/logout}">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                    <span class="title">Sign Out</span>
                </a>
            </li>
        </ul>

    </div>

    <!-- ========================= Main ==================== -->

    <div class="main">
        <h2>Modifier le Projet</h2>
        <form th:action="@{/projects/edit/{projectId}(projectId=${project.id})}"
              th:object="${project}" method="post">
            <!-- Champ pour le titre -->
            <label for="title">Titre :</label>
            <input type="text" id="title" name="title" th:field="*{title}" required>
            <br>

            <!-- Champ pour la description -->
            <label for="description">Description :</label>
            <textarea id="description" name="description" th:field="*{description}" required></textarea>
            <br>

            <!-- Champ pour la date de début -->
            <label for="startDate">Date de début :</label>
            <input type="date" id="startDate" name="startDate" th:field="*{startDate}" required>
            <br>

            <!-- Champ pour la date de fin -->
            <label for="endDate">Date de fin :</label>
            <input type="date" id="endDate" name="endDate" th:field="*{endDate}" required>
            <br>

            <!-- Bouton de soumission -->
            <button type="submit">Modifier le Projet</button>
            <a th:href="@{/projects/list}">Back</a>

        </form>

    </div>
</div>


<!-- ====== ionicons ======= -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
